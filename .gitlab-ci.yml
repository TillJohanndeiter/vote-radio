image: tilljo/vote_radio:latest

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  key: one-key-to-rule-them-all
  paths:
    - ${CI_PROJECT_DIR}/.m2/repository/
    - ${CI_PROJECT_DIR}/target/

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  script:
    - mvn test

deploy:
  stage: deploy
  script:
     - mvn package
     - tar -zcvf voteRadio.tar.gz ${CI_PROJECT_DIR}/target/appassembler/
  artifacts:
    paths:
     - ${CI_PROJECT_DIR}/target/appassembler/voteRadio.tar.gz
    expire_in: 1 week
